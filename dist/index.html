<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Index</title>
    <script src="./main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="page-name">Todo List</h1>
    </header>
    <main class="main">
      <nav class="sidebar">
        <div class="sceduled-tasks">
          <button class="tasks-today-btn" id="tasksTodayBtn">
            <label for="tasksTodayBtn">Today</label>
          </button>
          <button class="tasks-week-btn" id="tasksWeekBtn">
            <label for="tasksWeekBtn">This Week</label>
          </button>
        </div>
        <div class="projects">
          <h2>Your Projects</h2>
          <button class="new-project-btn" id="newProjectBtn">
            <label for="newProjectBtn">Add Project</label>
          </button>
        </div>
      </nav>
      <section class="project-display">
        <h3 class="project-name" id="projectNameStr">Project Beta</h3>
        <div class="project-tasks" id="projectTasksDiv"></div>
      </section>
    </main>
    <footer class="footer">
      <p>qvarrk</p>
    </footer>
    <div class="overlay inactive" id="popupOverlay">
      <div class="bg" id="overlayBg"></div>
      <div class="add-popup">
        <p class="add-para">New Task</p>
        <form class="add-form">
          <input type="text" id="addTitle" class="add-title-input" required />
          <input
            type="text"
            id="addDescription"
            class="add-description-input"
            required
          />
          <input type="date" id="addDueTo" class="add-date-input" required />
          <div class="checkbox-divider">
            <label for="addStatus">Done</label>
            <input type="checkbox" id="addStatus" class="add-status-input" />
          </div>
          <button type="submit" class="add-task-btn" id="addTaskBtn">
            Add Task
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
